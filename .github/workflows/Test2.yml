name: Cloudflare-RDP
on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 1

    - name: Set runneradmin password
      run: |
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString "Admin@123" -AsPlainText -Force)

    - name: Download cloudflared
      run: |
        Invoke-WebRequest -Uri https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Start Cloudflare Tunnel
      run: |
        Start-Process ".\cloudflared.exe" -ArgumentList "tunnel --no-autoupdate --url rdp://localhost:3389" -PassThru | Out-Null
        Start-Sleep -Seconds 8

    - name: Extract Tunnel URL (from process output)
      run: |
        $proc = Get-Process cloudflared -ErrorAction SilentlyContinue
        if (-not $proc) { Write-Host "Cloudflare process not found"; exit 1 }

        $log = Get-Content "$env:USERPROFILE\.cloudflared\cloudflared.log" -ErrorAction SilentlyContinue | Select-String "trycloudflare.com"

        if (-not $log) {
            $log = Get-Content "$env:TEMP\cloudflared.log" -ErrorAction SilentlyContinue | Select-String "trycloudflare.com"
        }

        if (-not $log) {
            Write-Host "Waiting for tunnel..."
            Start-Sleep -Seconds 5
            $log = Get-Content "$env:USERPROFILE\.cloudflared\cloudflared.log" -ErrorAction SilentlyContinue | Select-String "trycloudflare.com"
        }

        if ($log) {
            Write-Host "==================================="
            Write-Host " RDP Tunnel:"
            Write-Host "==================================="
            Write-Host $log
        } else {
            Write-Host "Could not find tunnel URL!"
        }

    - name: Keep Alive
      run: Start-Sleep -Seconds 21600
